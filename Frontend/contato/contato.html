<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contate_nos</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <section class="section_form001a">
        <div class="form001a_text">
            <div class="form001a_text-span">
                <span>Contate nos</span>
            </div>
            <div class="form001a_text-title">
                <h3>Escreva nos uma mensagem</h3>
            </div>
            <div class="form001a_text-p">
                <p>Se você tiver alguma dúvida, não hesite em nos enviar uma mensagem. Nós respondemos dentro de 24h</p>
            </div>
            <div class="form001_text-list">
                <div class="form001_text-list--icon">
                    <span><ion-icon name="location"></ion-icon></span>
                </div>
                <div class="form001_text-list--txt">
                    <span>Rua orlando, 456,centro</span>
                </div>
            </div>
            <div class="form001_text-list">
                <div class="form001_text-list--icon">
                    <span><ion-icon name="call"></ion-icon></span>
                </div>
                <div class="form001_text-list--txt">
                    <span>19 98953-213</span>
                </div>
            </div>
            <div class="form001_text-list">
                <div class="form001_text-list--icon">
                    <span><ion-icon name="mail"></ion-icon></span>
                </div>
                <div class="form001_text-list--txt">
                   
                </div>
            </div>
            <div class="form001a_text-subtitle">
                <h3>Siga as Nossas Redes Sociais</h3>
            </div>
            <div class="form001a_text-socialmedias">
                <div class="form001a_text-socialmedias--row">
                    <div class="form001a_text-socialmedias--unit">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </div>
                    <div class="form001a_text-socialmedias--unit">
                        <ion-icon name="logo-instagram"></ion-icon>
                    </div>
                    
                    <div class="form001a_text-socialmedias--unit">
                        <ion-icon name="logo-twitter"></ion-icon>           
                    </div>
                    
                </div>
            </div>
            <div class="form001a_text-subtitle">
                <h3>Contate nos</h3>
            </div>
            <div class="form001a_text-socialmedias">
                <div class="form001a_text-socialmedias--unit">
                    <ion-icon name="logo-whatsapp"></ion-icon>            
                </div>
                <div class="form001a_text-socialmedias--unit">
                    <ion-icon name="call"></ion-icon>            
                </div>
                <div class="form001a_text-socialmedias--unit">
                    <ion-icon name="mail"></ion-icon>            
                </div>
            </div>
        </div>
        <div class="form001a_form">
            <form>
                <input name="input-name" type="text" class="form001a_input" placeholder="Name" required>
                <input name="input-email" type="email" class="form001a_input" placeholder="Email" required>
                <textarea rows="8" class="form001a-message" name="input-message" placeholder="Message"></textarea>
                <button type="submit" class="form001a-button">Enviar</button>
            </form>
        </div>
    </section>
</body>
<script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
<script src="resources/js/script.js"></script>
</html>
